version: 2.1

jobs:
  test:
    docker:
      - image: cimg/node:16.20.2
    working_directory: ~/repo

    steps:
      - checkout

      # Restore dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      # Install Node.js 16
      - run:
          name: Install Node.js
          command: nvm install 16.20.2 && nvm use 16.20.2

      # Install dependencies
      - run:
          name: Install dependencies
          command: npm install

      - run:
          name: Install Firefox
          command: |
            sudo apt-get update
            sudo apt-get install -y firefox

      # Save dependencies for future runs
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Print Firefox version
          command: firefox --version

      - run:
          name: Install nightwatch-axe-verbose
          command: npm install nightwatch-axe-verbose --save-dev

      # Initialize Nightwatch configuration
      - run:
          name: Initialize Nightwatch
          command: npm init nightwatch

      # Run Nightwatch tests
      - run:
          name: Run Nightwatch tests
          command: npm run test

workflows:
  version: 2
  test_workflow:
    jobs:
      - test
